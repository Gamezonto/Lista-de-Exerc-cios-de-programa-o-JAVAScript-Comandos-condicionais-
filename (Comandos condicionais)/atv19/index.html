<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de Dólar para Real</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Conversão de Dólar para Real</h1>

    <p>Cotação do Dólar (R$):</p>
    <input type="number" id="cotacao" placeholder="Ex: 5.30" step="0.01">

    <p>Quantidade em Dólares (US$):</p>
    <input type="number" id="quantidadeDolar" placeholder="Ex: 100" step="0.01">

    <button onclick="converterParaReal()">Converter</button>

    <p id="resultado"></p>
</body>
